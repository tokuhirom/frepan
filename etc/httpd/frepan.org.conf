server {
    listen       80;
    server_name  frepan.org;
    server_name_in_redirect  off;

    charset utf-8;

    access_log /var/log/nginx/frepan.org.access.log;
    error_log  /var/log/nginx/frepan.org.error.log;

    location / {
        if ( -f /usr/local/webapp/frepan/maintenance) {
            return 503;
        }
        proxy_pass http://127.0.0.1:6019;
    }

    location /static {
        alias /usr/local/webapp/frepan/static;
    }
    location /robots.txt {
        alias /usr/local/webapp/frepan/static/robots.txt;
    }
    location /favicon.ico {
        alias /usr/local/webapp/frepan/static/favicon.ico;
    }
    location /munin {
        alias /var/cache/munin/www/;
    }

    error_page 404 /static/404.html;
    error_page 500 /static/500.html;
    error_page 502 /static/502.html;
    error_page 503 /static/503.html;
    error_page 504 /static/504.html;
}
